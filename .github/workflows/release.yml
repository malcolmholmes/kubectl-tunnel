name: Release

on:
  push:
    tags:
      - 'v*'  # Push events matching v1.0, v20.15.10, etc.


jobs:
  build:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            suffix: ""
          - os: macos-latest
            goos: darwin
            suffix: ""
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Get dependencies
        run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: amd64
        run: |
          mkdir -p dist
          BINARY_NAME=kubectl-tunnel-${{ matrix.goos }}${{ matrix.suffix }}
          go build -ldflags="-s -w" -o dist/$BINARY_NAME ./cmd/kubectl-tunnel
          chmod +x dist/$BINARY_NAME

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/kubectl-tunnel-${{ matrix.goos }}${{ matrix.suffix }}
          asset_name: kubectl-tunnel-${{ matrix.goos }}
          asset_content_type: application/octet-stream
